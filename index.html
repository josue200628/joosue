<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión en Facebook</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo">
            </div>
            <h1>Inicia sesión en Facebook</h1>
            <form action="#" method="post">
                <label for="email">Correo electrónico o teléfono</label>
                <input type="text" id="email" name="email" placeholder="Correo electrónico o teléfono" required>

                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Contraseña" required>

                <button type="submit">Iniciar sesión</button>

                <p class="forgot-password"><a href="#">¿Olvidaste tu contraseña?</a></p>
            </form>
            <div class="separator">
                <hr>
                <span>O</span>
                <hr>
            </div>
            <p class="create-account"><a href="#">Crear cuenta nueva</a></p>
        </div>

        <div class="right-section">
            <img src="https://www.facebook.com/images/fb_icon_325x325.png" alt="Facebook" class="facebook-image">
        </div>
    </div>
</body>
</html>
